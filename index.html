<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Hitung biaya admin</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header"></div>
    <div class="container">
      <div class="fee">
        <span>Biaya Admin Anda:</span>
        <h2 id="hasilFee">Rp 0</h2>
      </div>
      <div class="input">
        <label>Mau Transfer berapa?</label>
        <input onkeydown="handleKey(event)" autocomplete="off" type="text" inputmode="numeric" name="nominal" id="nominal" placeholder="Masukkan Nominal..." />
        <!-- <button>Selesai</button> -->
      </div>
      <div class="bungkus">
        <div class="angka">
          <button onclick="setNominal(50000)">Rp.50.000</button>
          <button onclick="setNominal(100000)">Rp.100.000</button>
          <button onclick="setNominal(500000)">Rp.500.000</button>
          <button onclick="setNominal(1000000)">Rp.1.000.000</button>
        </div>
        <button class="reset" onclick="reset()">Reset</button>
      </div>
    </div>

    <script src="script.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker.register("/service-worker.js").then(
            function (registration) {
              console.log("ServiceWorker Registered: ", registration);
            },
            function (error) {
              console.log("ServiceWorker Registration Failed: ", error);
            }
          );
        });
      }
    </script>
  </body>
</html>
